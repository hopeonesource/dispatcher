dispatcher.hos_message_manager_form:
  path: '/admin/config/dispatcher/hosmessagemanager'
  defaults:
    _form: '\Drupal\dispatcher\Form\HosMessageManagerForm'
    _title: 'Hos Message Settings Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

dispatcher.message_test_form:
  path: '/admin/config/dispatcher/messagetest'
  defaults:
    _form: '\Drupal\dispatcher\Form\MessageTestForm'
    _title: 'HOS Message Test Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

